<select name="" id="" [(ngModel)]="selectedTheme" (ngModelChange)="change($event)">
  <option [value]="item" *ngFor="let item  of themeList">{{item}}</option>
</select>
<select name="" id="" [(ngModel)]="selectedLanguage" (ngModelChange)="changeLanguage($event)">
  <option [value]="item" *ngFor="let item  of languageList">{{item}}</option>
</select>
<div style="height: 400px;width: 100%;">
  <div #container style="height: 100%;width: 100%;"></div>

</div>
